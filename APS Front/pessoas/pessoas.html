    <script>
      function hideCPF(cpf) {
        const cpfPart1 = cpf.substr(0, 3);
        const cpfPart2 = "xxx.xxx";
        const cpfPart3 = cpf.substr(9, 2);
        return `${cpfPart1}.${cpfPart2}-${cpfPart3}`;
      }

      function formatData(data) {
        const [ano, mes, dia] = data.split("-");
        return `${dia}/${mes}/${ano}`;
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Faz a requisição GET para obter a lista de usuários
        fetch("http://127.0.0.1:8000/api/usuarios/")
          .then((response) => response.json())
          .then((data) => {
            // Filtra os usuários com tipo_usuario "cliente"
            const clientes = data.filter(
              (usuario) => usuario.tipo_usuario === "cliente"
            );

            // Para cada cliente, faz a segunda requisição para obter o email
            clientes.forEach((cliente) => {
              fetch(
                `http://127.0.0.1:8000/api/usuarios/${cliente.id}/obter_celular_username/`
              )
                .then((response) => response.json())
                .then((info) => {
                  const usuariosContainer =
                    document.getElementById("usuarios-container");
                  const div = document.createElement("div");
                  div.classList.add("cliente-component"); // Adiciona a classe CSS
                  div.innerHTML = `
                  <h1 id="cliente">${cliente.nome}</h1>
                  <p>Email: ${info.username}</p>
                  <p>Celular: ${info.celular}</p>
                  <p>CPF: ${hideCPF(cliente.cpf)}</p>
                  <p>Data de Nascimento: ${formatData(
                    cliente.data_nascimento
                  )}</p>
                  `;
                  usuariosContainer.appendChild(div);
                })
                .catch((error) => console.error("Erro:", error));
            });
          })
          .catch((error) => console.error("Erro:", error));
      });
