<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style__resert.css">
  <title>Login</title>
</head>

<body>
  <section class="containe">
    <div class="logo">
      <img class="logo_1" src="./APS Front/imag/Group 1.png">
      <img class="logo_1" src="./APS Front/imag/Group_73.svg">
    </div>

    <form id="loginForm">
      <div class="login_AD">
        <h1 class="login_login">Login | </h1>
        <h2 class="login_admin">Admin</h2>
      </div>

      <div class="login">
        <label for="email" class="email"></label>
        <input type="email" id="email"  name="email" placeholder="E-mail" required /><br /><br />

        <label for="password" class="password"></label>
        <input type="password" id="password"  name="password" required placeholder="Senha"  /><br /><br />

        <h4 class="h4">Esqueci minha senha</h4>

        <input class ="submit" type="submit" value="Entrar" />
      </div>
    </form>

  </section>

  <script src="./script.js"></script>
</body>

</html>
